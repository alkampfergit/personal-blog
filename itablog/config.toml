github = "alkampfergit"
linkedin = "gianmariaricci"
twitter = "alkampfer"

[params.comments]
enable = true

[params.comments.isso]
enable = false
scriptSrc = ""
dataAttrs = ""

[params.comments.staticman]
enable = false
apiEndpoint = "https://api.staticman.net/v2/entry"
